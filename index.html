<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Sekolah Kelas 9.3</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #4f46e5;
      --secondary-color: #818cf8;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --background-light: #f8fafc;
      --text-light: #334155;
      --card-light: #ffffff;
      --background-dark: #0f172a;
      --text-dark: #e2e8f0;
      --card-dark: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .dark-mode {
      background: var(--background-dark);
      color: var(--text-dark);
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 2rem 1.5rem;
      color: white;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .date-time {
      text-align: right;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .date-time span {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .tabs {
      max-width: 1200px;
      margin: -1.5rem auto 1rem;
      background: var(--card-light);
      border-radius: 20px;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 10;
    }

    .dark-mode .tabs {
      background: var(--card-dark);
    }

    .tab {
      flex: 1;
      max-width: 200px;
      text-align: center;
      padding: 1rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tab:hover {
      background: rgba(79, 70, 229, 0.1);
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
      display: grid;
      gap: 1.5rem;
    }

    .card {
      background: var(--card-light);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .dark-mode .card {
      background: var(--card-dark);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 0.5rem;
    }

    .dark-mode .card h2 {
      color: var(--secondary-color);
    }

    .subject-item {
      display: flex;
      align-items: center;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      background: rgba(79, 70, 229, 0.05);
      transition: all 0.3s ease;
    }

    .subject-item:hover {
      background: rgba(79, 70, 229, 0.1);
    }

    .subject-icon {
      background: var(--primary-color);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }

    .subject-info {
      flex: 1;
    }

    .subject-name {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .subject-teacher {
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0.8;
    }

    .dark-mode .subject-teacher {
      color: var(--text-dark);
    }

    .badge {
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .badge.kelar {
      background: var(--success-color);
      color: white;
    }

    .badge.belum {
      background: var(--danger-color);
      color: white;
    }

    .task-card {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-due {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0.8;
    }

    .dark-mode .task-due {
      color: var(--text-dark);
    }

    #toggle-mode {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #toggle-mode:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .date-time {
        width: 100%;
      }

      .tabs {
        margin: 1rem;
        flex-direction: column;
      }

      .tab {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>
        <i class="fas fa-graduation-cap"></i>
        Jadwal Sekolah kelas 9.3
      </h1>
      <div class="date-time">
        <span id="current-date">Tanggal</span>
        <span id="current-time">Jam</span>
      </div>
      <button id="toggle-mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="schedule">
      <i class="fas fa-calendar-alt"></i>
      Jadwal
    </div>
    <div class="tab" data-tab="tasks">
      <i class="fas fa-tasks"></i>
      Tugas
    </div>
  </div>

  <div class="content" id="content"></div>

  <script>
    const scheduleData = [
    { day: "Senin", subjects: [
          { name: "SBK", teacher: "Ida Farida, S.Ag", icon: "fa-paint-brush" },
          { name: "IPS", teacher: "Eko Suwarmo, S.Pd", icon: "fa-globe" },
          { name: "PJOK", teacher: "Rismanto, S.Pd., MA", icon: "fa-running" },
          { name: "Bahasa Inggris", teacher: "Siti Suryani, S.Pd", icon: "fa-language" },
          { name: "Bahasa Indonesia", teacher: "Nurain, S.Pd", icon: "fa-book" }
      ]},
      { day: "Selasa", subjects: [
          { name: "PKN", teacher: "Lilik Haryani, S.Pd", icon: "fa-flag" },
          { name: "Bahasa Indonesia", teacher: "Nurain, S.Pd", icon: "fa-book" },
          { name: "Matematika", teacher: "Lely Farhani, S.Pd", icon: "fa-square-root-alt" },
          { name: "Bahasa Inggris", teacher: "Siti Suryani, S.Pd", icon: "fa-language" },
          { name: "IT", teacher: "Muhammad Farrel Sidqi, S.Pd", icon: "fa-laptop-code" }
      ]},
      { day: "Rabu", subjects: [
          { name: "IPA", teacher: "H. Faqih Usman, M.Pd", icon: "fa-flask" },
          { name: "MTK", teacher: "Lely Farhani, S.Pd", icon: "fa-square-root-alt" },
          { name: "SKI", teacher: "Hj. Emi Karyati, S.Ag", icon: "fa-history" },
          { name: "IPS", teacher: "Eko Suwarmo, S.Pd", icon: "fa-globe" },
          { name: "Bahasa Arab", teacher: "H. Taufik Husein, SS., M.Pd", icon: "fa-language" },
          { name: "PJOK", teacher: "Rismanto, S.Pd.,MA", icon: "fa-running" }
      ]},
      { day: "Kamis", subjects: [
          { name: "Aqidah Akhlaq", teacher: "Dra. Hj. Nursaena", icon: "fa-star-and-crescent" },
          { name: "FIKIH", teacher: "Ahmad Zakaria, Lc", icon: "fa-book-open" },
          { name: "Bahasa Arab", teacher: "H. Taufik Husein, SS., M.Pd", icon: "fa-language" },
          { name: "PKN", teacher: "Lilik Haryani, S.Pd", icon: "fa-flag" },
          { name: "Tahfidz", teacher: "Jiah Ulhak, S.Pd", icon: "fa-quran" }
      ]},
      { day: "Jumat", subjects: [
          { name: "Bahasa Indonesia", teacher: "Nurain, S.Pd", icon: "fa-book" },
          { name: "IPA", teacher: "H. Faqih Usman, M.Pd", icon: "fa-flask" },
          { name: "Qurdist", teacher: "Arini Saila Haq, Lc", icon: "fa-book-open" }
      ]}
    ];

    const taskData = [ 
    { subject: "Bahasa Indonesia", desc: "Kerjakan Bukpet hal 170 - 171 bagian B (udah di koreksi)", due: "Jumat, 10 Januari 2025", status: "kelar" },
    { subject: "PKN", desc: "Presentasi", due: "Selasa, 14 Januari 2025", status: "kelar" },
    { subject: "MTK", desc: "Kerjakan latihan 3 hal 14 LKS", due: "Selasa, 14 Januari 2025", status: "kelar" },
    { subject: "SKI", desc: "Presentasi Per Kelompok", due: "Rabu, 15 Januari 2025", status: "Belum" },
    { subject: "Tahfidz", desc: "Setoran surah Al - Mursalat", due: "Kamis, 16 Januari 2025", status: "Belum" },
    { subject: "Qurdist", desc: "Bikin rangkuman tentang Imalah dan Isymam (ada dibuku LKS)", due: "Jumat, 17 Januari 2025", status: "kelar" },
    { subject: "Qurdist", desc: "Setiap Pertemuan di tes Imalah nya (مَجْرٰ۪ىهَا)", due: "Jumat, 17 Januari 2025", status: "Belum" },
  ];
  
    
    

    const updateDateTime = () => {
      const now = new Date();
      const optionsDate = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById("current-date").textContent = now.toLocaleDateString("id-ID", optionsDate);
      document.getElementById("current-time").textContent = now.toLocaleTimeString("id-ID", optionsTime);
    };

    const renderSchedule = () => {
      content.innerHTML = scheduleData.map(day => `
        <div class="card animate-slide-in">
          <h2><i class="fas fa-calendar-day"></i> ${day.day}</h2>
          <div class="subjects">
            ${day.subjects.map(sub => `
              <div class="subject-item">
                <div class="subject-icon">
                  <i class="fas ${sub.icon}"></i>
                </div>
                <div class="subject-info">
                  <div class="subject-name">${sub.name}</div>
                  <div class="subject-teacher">${sub.teacher}</div>
                </div>
              </div>
            `).join("") || '<p class="text-center">Belum ada jadwal</p>'}
          </div>
        </div>
      `).join("");
    };

    const renderTasks = () => {
      content.innerHTML = taskData.length ? taskData.map(task => `
        <div class="card task-card animate-slide-in">
          <div class="task-header">
            <strong>${task.subject}</strong>
            <span class="badge ${task.status}">${task.status === 'kelar' ? 'Kelar' : 'Belum'}</span>
          </div>
          <p>${task.desc}</p>
          <div class="task-due">
            <i class="fas fa-clock"></i>
            ${task.due}
          </div>
        </div>
      `).join("") : '<div class="card animate-slide-in"><p class="text-center">Belum ada tugas</p></div>';
    };

    const tabs = document.querySelectorAll(".tab");
    const content = document.getElementById("content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        tab.dataset.tab === "schedule" ? renderSchedule() : renderTasks();
      });
    });

    document.getElementById("toggle-mode").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const icon = document.querySelector("#toggle-mode i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    });

    renderSchedule();
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
